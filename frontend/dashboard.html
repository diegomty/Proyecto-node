<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Empleados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Empleados</h1>
            <div id="user-info">
                <span id="username-display"></span>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </header>

        <main id="dashboard-section">
            <h2>Panel de Empleados</h2>
            <p id="dashboard-message" class="message"></p>

            <section id="add-employee-section">
                <h3>Agregar Nuevo Empleado</h3>
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="add-nombre">Nombre:</label>
                        <input type="text" id="add-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="add-apellidos">Apellidos:</label>
                        <input type="text" id="add-apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="add-telefono">Teléfono:</label>
                        <input type="tel" id="add-telefono">
                    </div>
                    <div class="form-group">
                        <label for="add-correo">Correo Electrónico:</label>
                        <input type="email" id="add-correo" required>
                    </div>
                    <div class="form-group">
                        <label for="add-direccion">Dirección:</label>
                        <textarea id="add-direccion"></textarea>
                    </div>
                    <button type="submit">Agregar Empleado</button>
                </form>
            </section>

            <hr>

            <section id="search-employee-section">
                <h3>Buscar Empleados</h3>
                <form id="search-employee-form">
                    <div class="form-group">
                        <label for="search-nombre">Buscar por Nombre:</label>
                        <input type="text" id="search-nombre">
                    </div>
                    <button type="submit">Buscar</button>
                    <button type="button" id="clear-search-button">Limpiar Búsqueda</button>
                </form>
            </section>

            <hr>

            <section id="employee-list-section">
                <h3>Lista de Empleados</h3>
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table-body">
                        </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>&copy; Taller de Node.js</p>
        </footer>
    </div>

    <div id="edit-employee-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-edit-modal">&times;</span>
            <h3>Editar Empleado</h3>
            <form id="edit-employee-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
                </div>
                <div class="form-group">
                    <label for="edit-apellidos">Apellidos:</label>
                    <input type="text" id="edit-apellidos" required>
                </div>
                <div class="form-group">
                    <label for="edit-telefono">Teléfono:</label>
                    <input type="tel" id="edit-telefono">
                </div>
                <div class="form-group">
                    <label for="edit-correo">Correo Electrónico:</label>
                    <input type="email" id="edit-correo" required>
                </div>
                <div class="form-group">
                    <label for="edit-direccion">Dirección:</label>
                    <textarea id="edit-direccion"></textarea>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
            <p id="edit-message" class="message"></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
